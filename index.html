<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sanketh Marampally | Profile</title>

  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">

  <style>
    body {
      background-color: #500000; /* Texas A&M Maroon */
      color: #fff;
      font-family: 'Poppins', sans-serif;
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .card {
      background: #ffffff1a;
      backdrop-filter: blur(10px);
      border-radius: 20px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.4);
      padding: 40px;
      text-align: center;
      width: 350px;
      transition: transform 0.3s ease;
    }

    .card:hover {
      transform: translateY(-5px);
    }

    .logo {
      width: 80px;
      height: auto;
      margin-bottom: 10px;
    }

    .avatar {
      width: 120px;
      height: 120px;
      border-radius: 50%;
      object-fit: cover;
      margin: 10px auto;
      border: 3px solid #fff;
      display: block;
    }

    h1 {
      font-size: 1.6rem;
      margin: 10px 0 5px 0;
      font-weight: 600;
    }

    p {
      font-size: 0.95rem;
      margin: 5px 0 15px;
      color: #ddd;
    }

    .button {
      display: inline-block;
      margin-top: 15px;
      padding: 10px 20px;
      background-color: #fff;
      color: #500000;
      border-radius: 25px;
      text-decoration: none;
      font-weight: 600;
      transition: all 0.3s ease;
    }

    .button:hover {
      background-color: #ffcccb;
      color: #400000;
    }

    .resume-box {
      border: 2px solid #fff;
      padding: 15px;
      border-radius: 10px;
      margin-top: 20px;
    }

    .resume-title {
      font-weight: 600;
      font-size: 1.1rem;
      margin-bottom: 8px;
    }

    .footer {
      font-size: 0.8rem;
      margin-top: 25px;
      color: #ccc;
    }
  </style>
</head>

<body>
  <div class="card">
    <!-- Texas A&M Logo -->
    <img src="Texas_A&M_University_seal.svg" alt="Texas A&M Logo" class="logo">

    <!-- Profile Picture -->
    <img src="Headshots-17.jpg" alt="Sanketh Marampally" class="avatar">

  </div>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Sanketh Marampally | Profile Card</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Google Fonts & Font Awesome -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Orbitron&display=swap">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
  <style>
    body {
      background: linear-gradient(135deg, #500000, #330000);
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      font-family: 'Orbitron', sans-serif;
      color: white;
    }
    .card-container {
      perspective: 1200px;
    }
    .profile-card {
      width: 350px;
      height: 260px;
      position: relative;
      transition: transform 0.8s cubic-bezier(.7,-0.34,.32,1.36);
      transform-style: preserve-3d;
      cursor: pointer;
      box-shadow: 0 0 30px #ffb3b344;
      border-radius: 18px;
    }
    .flipped { transform: rotateY(180deg); }

    .card-side {
      position: absolute;
      width: 100%;
      height: 100%;
      backface-visibility: hidden;
      background: #3c0000cc;
      border-radius: 18px;
      box-shadow: 0 0 12px #ffffff44;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }

    /* Front side */
    .card-front { z-index: 2; }

    .tamulogo {
      width: 60px;
      margin-bottom: 8px;
    }

    .avatar {
      width: 85px;
      height: 85px;
      border-radius: 50%;
      margin-bottom: 12px;
      border: 2.5px solid #ffffffcc;
      box-shadow: 0 0 15px #ffffff66;
      object-fit: cover;
      object-position: center;
    }

    .name {
      font-size: 1.5em;
      font-weight: 600;
      text-shadow: 0 0 6px #fff5;
      margin-bottom: 2px;
    }

    .job {
      color: #fff7;
      font-size: 1em;
      letter-spacing: 2px;
      margin-bottom: 14px;
    }

    .resume-box {
      background: #ffffff22;
      border: 1px solid #ffffff55;
      border-radius: 8px;
      padding: 8px 14px;
      color: #fff;
      font-size: 0.9em;
      text-align: center;
      width: 220px;
      cursor: pointer;
      transition: background 0.3s, box-shadow 0.3s;
    }
    .resume-box:hover {
      background: #ffffff33;
      box-shadow: 0 0 10px #ffffff55;
    }

    .card-btn {
      background: linear-gradient(90deg, #7a0019, #a94442);
      color: #fff;
      border: none;
      border-radius: 6px;
      padding: 7px 19px;
      font-size: 1em;
      font-family: inherit;
      box-shadow: 0 0 6px #ffffff44;
      cursor: pointer;
      margin-top: 10px;
      transition: box-shadow 0.3s, background 0.2s;
    }
    .card-btn:hover { 
      background: linear-gradient(90deg, #a94442, #7a0019); 
      box-shadow: 0 0 12px #ffffff77; 
    }

    /* Back side */
    .card-back {
      transform: rotateY(180deg);
      z-index: 1;
      font-size: 1.05em;
      text-align: center;
      line-height: 1.45;
      padding: 25px 20px;
      background: #4b0000f2;
    }

    .back-title {
      font-size: 1.3em;
      letter-spacing: 2px;
      font-weight: 500;
      color: #ffcccc;
      margin-bottom: 6px;
      text-shadow: 0 0 8px #ffffff77;
    }

    .back-text { 
      color: #fff9; 
      margin-bottom: 10px; 
    }

    .contact-btn {
      background: none;
      border: 1.5px solid #ffffff99;
      color: #ffffffcc;
      padding: 6px 15px;
      font-size: 1em;
      border-radius: 6px;
      cursor: pointer;
      transition: background 0.2s, color 0.2s;
    }
    .contact-btn:hover { background: #ffffffcc; color: #500000; }

    @media (max-width: 450px) {
      .profile-card { width: 95vw; height: 280px; }
    }
  </style>
</head>
<body>
  <div class="card-container">
    <div class="profile-card" id="profileCard">
      <!-- Front Side -->
      <div class="card-side card-front">
        <img class="tamulogo" src="https://upload.wikimedia.org/wikipedia/commons/5/5f/TAM-Logo.png" alt="Texas A&M Logo">
        <img class="avatar" src="Headshots-17.jpg" alt="Avatar">
        <div class="name">Sanketh Marampally</div>
        <div class="job">Mays Business School | MIS Student</div>

        <!-- Resume Box (CMD13 placeholder) -->
        <div class="resume-box" onclick="flipCard(event)">
          View Resume
        </div>

        <button class="card-btn" onclick="flipCard(event)">About Me</button>
      </div>

      <!-- Back Side -->
      <div class="card-side card-back">
        <div class="back-title">About Sanketh</div>
        <div class="back-text">
          ðŸŽ¯ Business-minded tech enthusiast passionate about<br>
          consulting, data, and strategy.<br>
          <strong>Skills:</strong> HTML, CSS, JS, Research, Communication.
        </div>
        <button class="contact-btn" onclick="window.open('mailto:sanketh@example.com')">
          Contact Me
        </button>
      </div>
    </div>
  </div>

  <script>
    const card = document.getElementById('profileCard');
    function flipCard(e) {
      e.stopPropagation();
      card.classList.toggle('flipped');
    }
    card.querySelector('.card-back').addEventListener('click', function() {
      card.classList.remove('flipped');
    });
  </script>
</body>
</html>

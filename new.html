<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Cool Interactive Profile Card</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Google Fonts & Font Awesome -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Orbitron&display=swap">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
  <style>
    body {
      background: radial-gradient(circle at 25% 90%, #1a0035 0%, #120024 90%); 
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      font-family: 'Orbitron', sans-serif;
    }
    .card-container {
      perspective: 1200px;
    }
    .profile-card {
      width: 350px;
      height: 220px;
      position: relative;
      transition: transform 0.8s cubic-bezier(.7,-0.34,.32,1.36);
      transform-style: preserve-3d;
      cursor: pointer;
      box-shadow: 0 0 30px #8200ff44;
    }
    /* Flip classes */
    .flipped { transform: rotateY(180deg); }
    .card-side {
      position: absolute;
      width: 100%;
      height: 100%;
      backface-visibility: hidden;
      background: #1a0035aa;
      border-radius: 18px;
      box-shadow: 0 0 12px #8200ff99, 0 0 2px #fff3;
      color: #fff;
      transition: box-shadow 0.3s;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      font-family: 'Orbitron', sans-serif;
    }
    .profile-card:hover { box-shadow: 0 0 60px #8200ffcc, 0 0 20px #fff2;}

    /* Front side */
    .card-front {
      z-index: 2;
    }
    .avatar {
      width: 80px;
      height: 80px;
      border-radius: 50%;
      margin-bottom: 12px;
      border: 2.5px solid #8200ff;
      box-shadow: 0 0 15px #8200ff88;
    }
    .name {
      font-size: 1.6em;
      font-weight: 600;
      text-shadow: 0 0 6px #fff5, 0 0 8px #8200ff99;
      margin-bottom: 2px;
    }
    .job {
      color: #fff7;
      font-size: 1em;
      letter-spacing: 2px;
      text-shadow: 0 0 6px #fff2;
      margin-bottom: 18px;
    }
    .social-icons {
      display: flex;
      gap: 16px;
      margin-bottom: 6px;
    }
    .social-icons a {
      color: #b785ff;
      font-size: 1.25em;
      transition: color 0.25s, filter 0.3s;
    }
    .social-icons a:hover { color: #e4aaff; filter: drop-shadow(0 0 8px #a45af9); }
    .card-btn {
      background: linear-gradient(90deg, #8200ff, #e021cc);
      color: #fff;
      border: none;
      border-radius: 6px;
      padding: 7px 19px;
      font-size: 1em;
      font-family: inherit;
      box-shadow: 0 0 6px #8200ffcc;
      cursor: pointer;
      margin-top: 8px;
      transition: box-shadow 0.3s, background 0.2s;
    }
    .card-btn:hover { background: linear-gradient(90deg, #e021cc, #8200ff); box-shadow: 0 0 12px #8200ffcc; }

    /* Back side */
    .card-back {
      transform: rotateY(180deg);
      z-index: 1;
      font-size: 1.05em;
      text-align: center;
      line-height: 1.45;
      padding: 30px 15px;
      background: #28004cfd;
      box-shadow: 0 0 14px #ff00cc33;
    }
    .back-title {
      font-size: 1.3em;
      letter-spacing: 2px;
      font-weight: 500;
      color: #e4aaff;
      margin-bottom: 6px;
      text-shadow: 0 0 8px #8200ff77;
    }
    .back-text { color: #fff9; margin-bottom: 10px; }
    .contact-btn {
      background: none;
      border: 1.5px solid #e021cc;
      color: #e021cc;
      padding: 6px 15px;
      font-size: 1em;
      border-radius: 6px;
      cursor: pointer;
      transition: background 0.2s, color 0.2s;
    }
    .contact-btn:hover { background: #e021cc; color: #fff; }

    @media (max-width: 450px) {
      .profile-card { width: 98vw; height: 260px; }
    }
  </style>
</head>
<body>
  <div class="card-container">
    <div class="profile-card" id="profileCard">
      <!-- Front Side -->
      <div class="card-side card-front">
        <img class="avatar" src="https://randomuser.me/api/portraits/men/40.jpg" alt="Avatar">
        <div class="name">Alex Nova</div>
        <div class="job">Web Visionary</div>
        <div class="social-icons">
          <a href="https://twitter.com/" target="_blank"><i class="fab fa-twitter"></i></a>
          <a href="https://github.com/" target="_blank"><i class="fab fa-github"></i></a>
          <a href="https://linkedin.com/" target="_blank"><i class="fab fa-linkedin"></i></a>
        </div>
        <button class="card-btn" onclick="flipCard(event)">About Me</button>
      </div>
      <!-- Back Side -->
      <div class="card-side card-back">
        <div class="back-title">About Alex</div>
        <div class="back-text">
          ðŸš€ Building dazzling web experiences.<br>
          <strong>Skills:</strong> HTML, CSS, JS, UI/UX.<br>
          Love tech, music & neon!
        </div>
        <button class="contact-btn" onclick="window.open('mailto:alex@novaprofile.com')">
          Contact Me
        </button>
      </div>
    </div>
  </div>
  <script>
    const card = document.getElementById('profileCard');
    function flipCard(e) {
      e.stopPropagation();
      card.classList.add('flipped');
    }
    // Flip back when user clicks anywhere on the back side
    card.querySelector('.card-back').addEventListener('click', function() {
      card.classList.remove('flipped');
    });
  </script>
</body>
</html>
